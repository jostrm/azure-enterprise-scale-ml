     az account set --subscription "$(admin_bicep_input_keyvault_subscription)"
     
     az keyvault update --name "$(admin_bicep_kv_fw)" --resource-group "$(admin_bicep_kv_fw_rg)" --public-network-access Enabled --default-action Deny

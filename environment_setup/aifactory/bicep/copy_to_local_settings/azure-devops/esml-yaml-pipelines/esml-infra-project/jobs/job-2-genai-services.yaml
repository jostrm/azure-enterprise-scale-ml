- task: AzureCLI@2
  displayName: '04_Purge_SoftDeleted'
  # Runs after deletion (deleteAllServicesForProject=true OR enableDeleteForDisabledResources=true).
  # Purges CognitiveServices-based resources (AI Foundry V2, OpenAI, AI Services) and AML workspaces
  # that were deleted in the previous task and are now in soft-deleted state.
  # Only attempts purge when the resource existed before deletion AND the enable flag is false.
  # If a purge call fails the pipeline stops here (set -e) ‚Äî Owner on subscription has purge rights.
  condition: and(succeeded(), or(eq(variables['deleteAllServicesForProject'], 'true'), eq(variables['enableDeleteForDisabledResources'], 'true')))
  inputs:
    azureSubscription: ${{ parameters.serviceConnection }}
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      #!/bin/bash
      set -e

      az account set --subscription "$(dev_test_prod_sub_id)"

      echo "=== 04_Purge_SoftDeleted: sleeping 5 minutes to allow soft-delete to settle ==="
      sleep 300

      # Build resource names / resource group (same formula as task 05b / delete script)
      commonRGNamePrefix="$(admin_aifactoryPrefixRG)"
      projectNumber="$(project_number_000)"
      projectName="prj${projectNumber}"
      locationSuffix="$(admin_locationSuffix)"
      envName="$(dev_test_prod)"
      aifactorySuffixRG="$(admin_aifactorySuffixRG)"
      projectPrefix="$(projectPrefix)"
      projectSuffix="$(projectSuffix)"
      location="$(admin_location)"
      subscription="$(dev_test_prod_sub_id)"
      deleteAll="$(deleteAllServicesForProject)"

      projectNameReplaced="${projectName/prj/project}"
      projectResourceGroup="${commonRGNamePrefix}${projectPrefix}${projectNameReplaced}-${locationSuffix}-${envName}${aifactorySuffixRG}${projectSuffix}"

      echo "Project resource group: $projectResourceGroup"
      echo "deleteAllServicesForProject: $deleteAll"

      # ---------------------------------------------------------------
      # Helper: purge a CognitiveServices account (AI Foundry V2, OpenAI, AI Services).
      # Uses starts_with prefix matching because actual names have random suffixes
      # (e.g. aif2 account ‚Üí aif2x46jfec0, aiservices ‚Üí aiservicesprj002sdcdev001).
      # no_dash=$3: if "true", also filters out names containing '-' to distinguish
      # the aif2 ACCOUNT (aif2x46jfec0, no dash) from PROJECTS (aif2-p002x46, has dash).
      # If found but purge fails ‚Üí set -e exits the pipeline.
      # ---------------------------------------------------------------
      purge_cognitive_service() {
        local prefix="$1"
        local rg="$2"
        local no_dash="${3:-false}"
        echo "--- Checking soft-deleted CognitiveServices with prefix: $prefix (rg=$rg)"

        local actual_name
        if [ "$no_dash" = "true" ]; then
          actual_name=$(az cognitiveservices account list-deleted \
            --subscription "$subscription" \
            --query "[?starts_with(name, '$prefix') && resourceGroup=='$rg'].name" \
            -o tsv 2>/dev/null | grep -v -- '-' | head -n1 || echo "")
        else
          actual_name=$(az cognitiveservices account list-deleted \
            --subscription "$subscription" \
            --query "[?starts_with(name, '$prefix') && resourceGroup=='$rg'].name" \
            -o tsv 2>/dev/null | head -n1 || echo "")
        fi

        if [ -n "$actual_name" ]; then
          echo "Found soft-deleted CognitiveServices: $actual_name. Purging..."
          az cognitiveservices account purge \
            --subscription "$subscription" \
            --location "$location" \
            --resource-group "$rg" \
            --name "$actual_name"
          echo "‚úÖ Purged CognitiveServices account: $actual_name"
        else
          echo "‚ÑπÔ∏è  No soft-deleted CognitiveServices found with prefix '$prefix' in rg '$rg' ‚Äî skipping"
        fi
      }

      # ---------------------------------------------------------------
      # Helper: purge an AML/AI-Foundry-Hub workspace via forceToPurge REST call.
      # AML soft-delete is opt-in; if the workspace is already gone (404) we skip.
      # If the workspace IS in soft-deleted state and purge fails ‚Üí set -e exits.
      # ---------------------------------------------------------------
      purge_aml_workspace() {
        local name="$1"
        local rg="$2"
        echo "--- Checking soft-deleted AML workspace: $name"

        local http_code
        http_code=$(az rest \
          --method get \
          --url "https://management.azure.com/subscriptions/${subscription}/resourceGroups/${rg}/providers/Microsoft.MachineLearningServices/workspaces/${name}?api-version=2024-04-01" \
          --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")

        if [ "$http_code" = "SoftDeleted" ] || [ "$http_code" = "Deleting" ]; then
          echo "Found in soft-deleted state ($http_code). Purging AML workspace: $name"
          az rest \
            --method delete \
            --url "https://management.azure.com/subscriptions/${subscription}/resourceGroups/${rg}/providers/Microsoft.MachineLearningServices/workspaces/${name}?api-version=2024-04-01&forceToPurge=true"
          echo "‚úÖ AML workspace purge initiated: $name"
        else
          echo "‚ÑπÔ∏è  AML workspace $name not in soft-deleted state (state='$http_code') ‚Äî skipping"
        fi
      }

      # ---------------------------------------------------------------
      # AML workspace
      # Use actual name recorded by delete script (includes resource suffix like -001)
      # ---------------------------------------------------------------
      amlExists="$(amlExists)"
      enableAML="$(enableAzureMachineLearning)"
      amlActualName="${amlActualName:-}"  # set via env: block; safe empty if delete task didn't fire
      amlPrefixName="aml-${projectNumber}-${locationSuffix}-${envName}"
      amlPurgeName="${amlActualName:-$amlPrefixName}"
      if [ "$amlExists" = "true" ] && { [ "$enableAML" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_aml_workspace "$amlPurgeName" "$projectResourceGroup"
      else
        echo "Skipping AML purge (amlExists=$amlExists, enableAML=$enableAML)"
      fi

      # ---------------------------------------------------------------
      # AI Foundry V1 Project (MachineLearningServices/workspaces kind=Project)
      # Purge BEFORE the Hub (child workspace of Hub)
      # Use actual name recorded by delete script (includes resource suffix like -001)
      # ---------------------------------------------------------------
      aifProjectExists="$(aifProjectExists)"
      enableAIFoundryHubFlag="$(enableAIFoundryHub)"
      aifProjectActualName="${aifProjectActualName:-}"  # set via env: block; safe empty if delete task didn't fire
      aifProjectPrefixName="aif-p-${projectNumber}-1-${locationSuffix}-${envName}"
      aifProjectPurgeName="${aifProjectActualName:-$aifProjectPrefixName}"
      if [ "$aifProjectExists" = "true" ] && { [ "$enableAIFoundryHubFlag" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_aml_workspace "$aifProjectPurgeName" "$projectResourceGroup"
      else
        echo "Skipping AI Foundry V1 Project purge (aifProjectExists=$aifProjectExists, enableAIFoundryHub=$enableAIFoundryHubFlag)"
      fi

      # ---------------------------------------------------------------
      # AI Foundry Hub (MachineLearningServices/workspaces kind=Hub)
      # Use actual name recorded by delete script (includes resource suffix like -001)
      # ---------------------------------------------------------------
      aiHubExists="$(aiHubExists)"
      aiHubActualName="${aiHubActualName:-}"  # set via env: block; safe empty if delete task didn't fire
      aiHubPrefixName="aif-hub-${projectNumber}-${locationSuffix}-${envName}"
      aiHubPurgeName="${aiHubActualName:-$aiHubPrefixName}"
      if [ "$aiHubExists" = "true" ] && { [ "$enableAIFoundryHubFlag" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_aml_workspace "$aiHubPurgeName" "$projectResourceGroup"
      else
        echo "Skipping AI Foundry Hub purge (aiHubExists=$aiHubExists, enableAIFoundryHub=$enableAIFoundryHubFlag)"
      fi

      # ---------------------------------------------------------------
      # AI Foundry V2 account (CognitiveServices/accounts)
      # Account name format: aif2{uniqueInAIFenv}{randomValue} ‚Äî no dashes, max 12 chars
      # Use no_dash=true so the prefix 'aif2' does NOT accidentally match projects (aif2-p002x46)
      # ---------------------------------------------------------------
      aiFoundryV2Exists="$(aiFoundryV2Exists)"
      enableAIFoundry="$(enableAIFoundry)"
      if [ "$aiFoundryV2Exists" = "true" ] && { [ "$enableAIFoundry" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_cognitive_service "aif2" "$projectResourceGroup" "true"
      else
        echo "Skipping AI Foundry V2 purge (aiFoundryV2Exists=$aiFoundryV2Exists, enableAIFoundry=$enableAIFoundry)"
      fi

      # ---------------------------------------------------------------
      # Azure OpenAI (CognitiveServices/accounts) ‚Äî tied to AI Foundry lifecycle
      # Name prefix: aoai-{projectName}-{locationSuffix}-{envName} (may have resource suffix)
      # ---------------------------------------------------------------
      openaiExists="$(openaiExists)"
      openaiPrefix="aoai-${projectName}-${locationSuffix}-${envName}"
      if [ "$openaiExists" = "true" ] && { [ "$enableAIFoundry" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_cognitive_service "$openaiPrefix" "$projectResourceGroup"
      else
        echo "Skipping OpenAI purge (openaiExists=$openaiExists, enableAIFoundry=$enableAIFoundry)"
      fi

      # ---------------------------------------------------------------
      # AI Services (CognitiveServices/accounts)
      # Name prefix: aiservices{projectName}{locationSuffix}{envName} (may have resource suffix)
      # ---------------------------------------------------------------
      aiServicesExists="$(aiServicesExists)"
      aiServicesPrefix="aiservices${projectName}${locationSuffix}${envName}"
      if [ "$aiServicesExists" = "true" ] && { [ "$enableAIFoundry" = "false" ] || [ "$deleteAll" = "true" ]; }; then
        purge_cognitive_service "$aiServicesPrefix" "$projectResourceGroup"
      else
        echo "Skipping AI Services purge (aiServicesExists=$aiServicesExists, enableAIFoundry=$enableAIFoundry)"
      fi

      echo "=== 04_Purge_SoftDeleted complete ==="
  env:
    # These three variables are set dynamically by task 04_Delete via ##vso[task.setvariable].
    # Passing them through env: ensures bash receives an empty string (not a command substitution)
    # when the pipeline variable is unset (e.g. resource didn't exist / delete didn't run).
    amlActualName: $(amlActualName)
    aifProjectActualName: $(aifProjectActualName)
    aiHubActualName: $(aiHubActualName)
- task: AzureCLI@2
  displayName: '05d_Build default image offline, to private registry (ACR) if not exists'
  condition: and(ne(variables['deleteAllServicesForProject'], 'true'), eq(variables['enableContainerApps'], 'true'), ne(variables['debug_disable_05_build_acr_image'], 'true'),ne(variables['disable_whitelisting_for_build_agents'], 'true'))
  inputs:
    azureSubscription: ${{ parameters.serviceConnection }}
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |

      az account set --subscription "$(dev_test_prod_sub_id)"

      # Configuration flags
      use_public_image=true  # Set to true to use public image instead of building image
      mcr_ms_hello='mcr.microsoft.com/azuredocs/containerapps-helloworld:latest'
      
      # Create registry name from variables
      registryNameOrg="acrcommon$(aifactory_salt)$(admin_locationSuffix)$(admin_commonResourceSuffix)$(dev_test_prod)"
      registryName=$(echo "${registryNameOrg}" | tr -d '-')
      echo "Registry name: $registryName"
      
      # Set registry name for cleanup task
      echo "##vso[task.setvariable variable=acr_registry_name]$registryName"

      # Configure ACR export policy using REST API
      echo "Enabling ACR export policy"
      acrResourceGroup=$(az acr show --name $registryName --query resourceGroup -o tsv)
      echo "ACR Resource Group: $acrResourceGroup"
      az rest --method patch \
        --url "https://management.azure.com/subscriptions/$(dev_test_prod_sub_id)/resourceGroups/$acrResourceGroup/providers/Microsoft.ContainerRegistry/registries/$registryName?api-version=2023-07-01" \
        --body '{"properties":{"policies":{"exportPolicy":{"status":"enabled"}}}}'

      # Configure ACR for selective network access first
      echo "Configuring ACR for selective network access"
      az acr update --name $registryName --public-network-enabled true --default-action Deny
      
      # Wait for network rules to propagate
      echo "Waiting for network rules to propagate..."
      sleep 15
      
      # Get current IP addresses
      echo "Getting current IP addresses right before ACR operations..."
      CURRENT_IP1=$(curl -s http://ipinfo.io/ip 2>/dev/null || echo "")
      CURRENT_IP2=$(curl -s https://api.ipify.org 2>/dev/null || echo "")
      CURRENT_IP3=$(curl -s https://checkip.amazonaws.com 2>/dev/null || echo "")
      CURRENT_IP4=$(curl -s https://icanhazip.com 2>/dev/null || echo "")
      
      echo "Current IPs detected: $CURRENT_IP1, $CURRENT_IP2, $CURRENT_IP3, $CURRENT_IP4"
      
      # Store IPs that we actually add for cleanup - using pipeline variables
      ADDED_IPS_LIST=""
      SUCCESSFULLY_ADDED_IPS=""
      
      # Helper function to add IP with duplicate check
      add_ip_to_acr() {
        local ip="$1"
        local description="$2"
        
        echo "Adding $description: $ip"
        
        # Try to add the IP and capture both output and exit code
        local result
        result=$(az acr network-rule add --name $registryName --ip-address "$ip" 2>&1)
        local exit_code=$?
        
        if [ $exit_code -eq 0 ]; then
          echo "Successfully added: $ip"
          SUCCESSFULLY_ADDED_IPS="$SUCCESSFULLY_ADDED_IPS,$ip"
          return 0
        elif echo "$result" | grep -q "duplicate"; then
          echo "IP $ip already exists in ACR rules (duplicate) - skipping"
          return 0
        else
          echo "Failed to add $ip: $result"
          return 1
        fi
      }
      
      # Add broader IP ranges for Azure DevOps agents
      echo "Adding Azure DevOps service IP ranges (more permissive approach)"
      
      PRIMARY_IP=$(curl -s http://ipinfo.io/ip 2>/dev/null)
      if [ -n "$PRIMARY_IP" ]; then
        IP_BASE_16=$(echo $PRIMARY_IP | cut -d'.' -f1-2)
        BROAD_RANGE_16="${IP_BASE_16}.0.0/16"
        add_ip_to_acr "$BROAD_RANGE_16" "very broad IP range"
        
        IP_BASE_24=$(echo $PRIMARY_IP | cut -d'.' -f1-3)
        BROAD_RANGE_24="${IP_BASE_24}.0/24"
        add_ip_to_acr "$BROAD_RANGE_24" "broad IP range"
      fi
      
      # Add common Azure DevOps IP ranges
      AZURE_DEVOPS_RANGES=(
        "13.107.6.0/24"
        "13.107.9.0/24"
        "13.107.42.0/24"
        "13.107.43.0/24"
        "104.208.0.0/16"
        "52.0.0.0/8"
        "13.0.0.0/8"
        "150.171.22.0/24"
        "150.171.23.0/24"
        "150.171.73.0/24"
        "150.171.74.0/24"
        "150.171.75.0/24"
        "150.171.76.0/24"
      )
      
      for range in "${AZURE_DEVOPS_RANGES[@]}"; do
        add_ip_to_acr "$range" "Azure DevOps IP range"
      done
      
      # Add individual detected IPs as backup (with duplicate detection)
      CURRENT_IPS=("$CURRENT_IP1" "$CURRENT_IP2" "$CURRENT_IP3" "$CURRENT_IP4")
      PROCESSED_IPS=()
      
      for current_ip in "${CURRENT_IPS[@]}"; do
        if [ -n "$current_ip" ]; then
          # Check if we've already processed this IP
          if [[ " ${PROCESSED_IPS[@]} " =~ " ${current_ip} " ]]; then
            echo "IP $current_ip already processed - skipping duplicate"
            continue
          fi
          
          add_ip_to_acr "$current_ip" "detected IP"
          PROCESSED_IPS+=("$current_ip")
        fi
      done
      
      # Store only the successfully added IPs for cleanup (remove leading comma)
      SUCCESSFULLY_ADDED_IPS=$(echo "$SUCCESSFULLY_ADDED_IPS" | sed 's/^,//')
      echo "##vso[task.setvariable variable=acr_added_ips]$SUCCESSFULLY_ADDED_IPS"
      echo "Successfully added IPs for cleanup: $SUCCESSFULLY_ADDED_IPS"
      
      # Wait for network rules to propagate
      echo "Waiting for network rules to propagate..."
      sleep 30
      
      # Now check if image already exists (after network access is configured)
      echo "Checking if image containerapps-default:latest already exists in ACR..."
      if az acr repository show --name $registryName --image containerapps-default:latest &> /dev/null; then
        echo "‚úÖ Image containerapps-default:latest already exists in ACR. Skipping image creation but keeping IP rules for cleanup."
        # Note: We keep the SUCCESSFULLY_ADDED_IPS for cleanup, don't exit early
      else
        echo "‚ùå Image containerapps-default:latest does not exist. Proceeding with image creation..."
        
        # Create the image
        echo "Creating new image containerapps-default:latest..."
        
        if [ "$use_public_image" = true ]; then
          echo "Using public image: $mcr_ms_hello"
          timestamp=$(date +%Y%m%d-%H%M%S)
          
          echo "Importing public image to ACR with latest tag..."
          az acr import --name $registryName \
                        --source $mcr_ms_hello \
                        --image containerapps-default:latest \
                        --force
          
          echo "Importing public image to ACR with timestamp tag..."
          az acr import --name $registryName \
                        --source $mcr_ms_hello \
                        --image containerapps-default:$timestamp \
                        --force
          
          echo "Public image imported to ACR successfully!"
        else
          echo "Building custom image using ACR build..."
          az acr build --registry $registryName \
                       --image containerapps-default:latest \
                       --file azure-enterprise-scale-ml/environment_setup/aifactory/dockerfiles/acaDefault/Dockerfile \
                       azure-enterprise-scale-ml/environment_setup/aifactory/dockerfiles/acaDefault/
        fi
      fi

      # Verify image exists (whether it was already there or just created)
      sleep 30
      if az acr repository show --name $registryName --image containerapps-default:latest &> /dev/null; then
        echo "‚úÖ Image verified successfully in ACR."
      else
        echo "‚ùå Failed to verify image in ACR"
        exit 1
      fi
    workingDirectory: '$(System.DefaultWorkingDirectory)'

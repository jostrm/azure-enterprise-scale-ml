variables:
  # ============================================================f================  
  # MANDATORY(CHANGE ONCE) - UPDATING submodule RELEASE version
  # If you want to upgrade the AIFactory (Long Term Support branches exists)
  # E.g. if you go from submodule RELEASE_BRANCH_120_LTS to RELEASE_BRANCH_121_LTS your AIFactory will be upgraded to 1.21 (add new private dns zones, etc)
  # ============================================================================
  aifactory_version_major: "1" # <optional>AI Factory major version<default>1<keep-as-is> Used to determine which bicep files to use.
  aifactory_version_minor: "24" # <optional>AI Factory minor version<default>24<keep-as-is> 2025-09-20: 24 = release/v1.24
  aifactory_branch_chosen: "release/v1.24" # <optional>Submodule release branch<default>release/v1.24<keep-as-is>
  # ============================================================================
  # MANDATORY(CHANGE RARELY) per AI Factory scaleset
  # ============================================================================
  tag_costceter_common: '9999' # <optional>Common cost center tag<default>9999<keep-as-is> Metadata for Resource group cost tracking.
  tag_repository: 'aifactory' # <optional>Repository name tag<default>aifactory<keep-as-is>
  tag_repository_branch: 'aifactory-001' # <optional>Repository branch tag<default>aifactory-001<keep-as-is> <otherwise> per scaleset 'aifactory-002', or per project 'aifactory-001/project001-main'.
  tags: '{"CostCenter":"$(tag_costceter_common)","Description":"AI Factory common","AIF-Repo":"$(tag_repository)","AIF-Branch":"$(tag_repository_branch)","AIF-Version":"$(aifactory_version_major).$(aifactory_version_minor)","AIF-Submodule-Chosen-Branch":"$(aifactory_branch_chosen)","AIF-Scaleset":"$(admin_aifactorySuffixRG)","AIF-Environment":"$(dev_test_prod)","AIF-Project Owners":"$(technical_admins_email)","AIFactory project":"$(project_number_000)","AIF-Networking":"$(allowPublicAccessWhenBehindVnet),$(enablePublicGenAIAccess),$(enablePublicAccessWithPerimeter)","AIF-enableAIFactoryCreatedDefaultProjectForAIFv2":"$(enableAIFactoryCreatedDefaultProjectForAIFv2)","AIF-disableAgentNetworkInjection":"$(disableAgentNetworkInjection)","AIF-byoASEv3":"$(byoASEv3)","AIF-BYO_subnets":"$(BYO_subnets)"}'

  admin_location: "eastus2" # <mandatory>Azure region<default>eastus2 Main Azure region for AI Factory.
  admin_locationSuffix: "eus2" # <mandatory>Region short name<default>eus2
  admin_aiSearchTier: "basic" # <mandatory>AI Search SKU tier<default>basic<ensure> 'free' is not allowed when using private endpoints. ['free', 'basic', 'standard', 'standard2', 'standard3', 'storage_optimized_l1', 'storage_optimized_l2']
  admin_semanticSearchTier: "free" # <mandatory>Semantic search tier<default>free ['disabled', 'free', 'standard']
  admin_aifactoryPrefixRG: "mrvel-1-" # <optional>AI Factory resource group prefix<default>mrvel-1-<keep-as-is> Max 6 chars. <otherwise> set your company prefix, e.g. "acme-ai-", "contoso-".
  
  # SEEDING KEYVAULT: One global (same values for all tripples), or one per environment (different values for dev,test,prod)
  dev_admin_bicep_input_keyvault_subscription: "<todo>_SubID" # <mandatory>DEV seeding KV subscription ID<default><todo>_SubID<ensure> subscription where the DEV seeding Key Vault resides.
  dev_admin_bicep_kv_fw_rg: "<todo>_ResourceGroup_DEV" # <mandatory>DEV seeding KV resource group<default><todo>_ResourceGroup_DEV<ensure> resource group where the DEV seeding Key Vault resides.
  dev_admin_bicep_kv_fw: "<todo>_Name_Dev" # <mandatory>DEV seeding KV name<default><todo>_Name_Dev<ensure> Key Vault name storing secrets mapped to PROJECT_SERVICE_PRINCIPAL_KV_S_NAME_APPID.
  
  test_admin_bicep_input_keyvault_subscription: "<todo>_SubID" # <mandatory>STAGE seeding KV subscription ID<default><todo>_SubID<ensure> subscription where the STAGE seeding Key Vault resides.
  test_admin_bicep_kv_fw_rg: "<todo>_ResourceGroup_Test" # <mandatory>STAGE seeding KV resource group<default><todo>_ResourceGroup_Test<ensure> resource group where the STAGE seeding Key Vault resides.
  test_admin_bicep_kv_fw: "<todo>_Name_Test" # <mandatory>STAGE seeding KV name<default><todo>_Name_Test<ensure> Key Vault name storing secrets mapped to PROJECT_SERVICE_PRINCIPAL_KV_S_NAME_APPID.
  
  prod_admin_bicep_input_keyvault_subscription: "<todo>_SubID" # <mandatory>PROD seeding KV subscription ID<default><todo>_SubID<ensure> subscription where the PROD seeding Key Vault resides.
  prod_admin_bicep_kv_fw_rg: "<todo>_ResourceGroup_Prod" # <mandatory>PROD seeding KV resource group<default><todo>_ResourceGroup_Prod<ensure> resource group where the PROD seeding Key Vault resides.
  prod_admin_bicep_kv_fw: "<todo>_Name_Prod" # <mandatory>PROD seeding KV name<default><todo>_Name_Prod<ensure> Key Vault name storing secrets mapped to PROJECT_SERVICE_PRINCIPAL_KV_S_NAME_APPID.
  # ===========================================================================
  useCommonACR: "true" # <optional>Use shared ACR across projects<default>true<keep-as-is> <otherwise> false, each project gets its own ACR (higher cost).
  admin_hybridBenefit: "false" # <optional>Azure Hybrid Benefit for VMs<default>false <otherwise> true, if you have eligible Windows licenses with Software Assurance (pay-as-you-go avoided).
  admin_keyvaultSoftDeleteDays: 7 # <optional>Key Vault soft delete days<default>7<keep-as-is> <mandatory> if cmk:'true' (purge protection required). <otherwise> 90 days recommended; 0 to disable.
  azure_machinelearning_sp_oid: "<todo>_ObjectID" # <mandatory>Azure ML service principal OID<default><todo>_ObjectID<ensure> find in Entra ID as "Azure Machine Learning" app (AppId: 0736f41a-0425-4b46-bdb5-1563eff02385). <otherwise> optional if enableAIFoundry:'false'.
  use_ad_groups: "true" # <optional>Use AD groups for project members<default>true<keep-as-is> <otherwise> false, use individual ObjectIDs and simple mode Personas.
  enableAMPLS: "false" # <optional>Enable AMPLS in Hub<default>false<keep-as-is> <otherwise> true, AMPLS created in Hub subscription; AppInsights in private/private mode.
  # ============================================================================
  # OPTIONALLY (CHANGE ONCE) - Naming convention, on resource group
  # if projectPrefix='' and projectSuffix='' then mrvel-1-project001-eus2-dev-008
  # if projectPrefix='esml-' and projectSuffix='-rg' then mrvel-1-esml-project001-eus2-dev-008-rg
  # ============================================================================
  projectPrefix: 'esml-' # <optional>Project resource group prefix<default>esml-<keep-as-is>
  projectSuffix: '-rg' # <optional>Project resource group suffix<default>-rg<keep-as-is>

  # ============================================================================
  # MANDATORY(CHANGE ONCE):BASE PARAMETERS: v1.22 updates: Moved from .json to this YAML
  # ============================================================================
  vnetNameBase: "vnt-esmlcmn" # <optional>Common vNet base name<default>vnt-esmlcmn<keep-as-is> <otherwise> ignored if vnetNameFull_param is set (BYOvNet).
  vnetResourceGroupBase: "esml-common" # <optional>Common vNet resource group base<default>esml-common<keep-as-is> <otherwise> ignored if vnetResourceGroup_param is set (BYOvNet).
  common_subnet_name: "snet-esml-cmn-001" # <optional>Common subnet name<default>snet-esml-cmn-001<keep-as-is>
  commonLakeNamePrefixMax8chars: "mrvel" # <optional>Data lake storage name prefix<default>mrvel<keep-as-is> Max 8 characters.
  lakeContainerName: "lake3" # <optional>Data lake container name<default>lake3<keep-as-is>
  adminUsername: "esmladmin" # <optional>VM admin username<default>esmladmin<keep-as-is>
  # Standalone AI Factory, or centralized private DNS zones by Azure Policy in Hub.
  centralDnsZoneByPolicyInHub: "false" # <optional>Centralized DNS via Hub policy<default>false<keep-as-is> <otherwise> true, uses central private DNS zones in HUB resource group managed by Azure Policy.
  privDnsSubscription_param: "<todo>_SubscriptionID" # <optional>Hub DNS subscription ID<default><todo>_SubscriptionID<mandatory> if centralDnsZoneByPolicyInHub:'true' <ensure> Hub connectivity subscription ID where central private DNS zones are deployed.
  privDnsResourceGroup_param: "<todo>_ResourceGroup_name" # <optional>Hub DNS resource group<default><todo>_ResourceGroup_name<mandatory> if centralDnsZoneByPolicyInHub:'true' <ensure> Hub connectivity resource group where central private DNS zones are deployed.
  tenantId: "<todo>_TenantId" # <mandatory>Azure tenant ID<default><todo>_TenantId<ensure> find in Azure Portal > Entra ID > Overview (Directory ID).
  databricksOID: "<todo>_ObjectID" # <optional>Databricks object ID<default><todo>_ObjectID<mandatory> if enableDatabricks:'true' <ensure> find Databricks object ID in Entra ID.
  databricksPrivate: "true" # <optional>Databricks private control plane<default>true<keep-as-is> <otherwise> false, only data plane is private; control plane is public.
  AMLStudioUIPrivate: "true" # <optional>AML Studio UI private access<default>true<keep-as-is> <otherwise> false, only data plane is private; control plane is public.
  inputCommonSPIDKey: "<todo>esml-common-sp-id" # <mandatory>Seeding KV secret name for common SP App ID<default>esml-common-sp-id<ensure> name matches the secret in your Seeding Keyvault.
  inputCommonSPSecretKey: "<todo>esml-common-sp-secret" # <mandatory>Seeding KV secret name for common SP secret<default>esml-common-sp-secret<ensure> name matches the secret in your Seeding Keyvault.
  commonServicePrincipleOIDKey: "<todo>esml-common-sp-oid" # <mandatory>Seeding KV secret name for common SP OID<default>esml-common-sp-oid<ensure> name matches the secret in your Seeding Keyvault.
   
  # ============================================================================
  # MANDATORY(CHANGE ONCE): Azure Devops
  # ============================================================================
  # Azure DevOps - Service Connections for task subscription
  dev_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for DEV<default><todo>_ado_service_connection<ensure> name matches your Azure DevOps service connection for the DEV subscription.
  test_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for STAGE<default><todo>_ado_service_connection<ensure> name matches your Azure DevOps service connection for the STAGE subscription.
  prod_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for PROD<default><todo>_ado_service_connection<ensure> name matches your Azure DevOps service connection for the PROD subscription.
  # Azure DevOps - Service Connections for seeding keyvault, that may be in another subscription
  dev_seeding_kv_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for DEV seeding KV<default><todo>_ado_service_connection<ensure> name matches your service connection for the DEV seeding KV subscription. <otherwise> can be same as dev_service_connection.
  test_seeding_kv_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for STAGE seeding KV<default><todo>_ado_service_connection<ensure> name matches your service connection for the STAGE seeding KV subscription. <otherwise> can be same as test_service_connection.
  prod_seeding_kv_service_connection: "<todo>_ado_service_connection" # <mandatory>ADO service connection for PROD seeding KV<default><todo>_ado_service_connection<ensure> name matches your service connection for the PROD seeding KV subscription. <otherwise> can be same as prod_service_connection.
  # ============================================================================
  # MANDATORY(CHANGE RARELY):NETWORKING: Networking modes
  #  [false, false, false ] = private UI with private backend. No public IP (Bastion host + VM, Azure VPN, Peering). No VNet
  #  [true, true, false ]  = public UI for IP whitelisted devices, with private backend. Selected virtual network.
  #  [true, true, true ]   = public UI with private backend. Public Network
  # ============================================================================
  enablePublicGenAIAccess: "true" # <optional>Public GenAI access (control plane)<default>true<recommended> false to enable fully private networking.
  allowPublicAccessWhenBehindVnet: "true" # <optional>Public UI access when behind vNet<default>true<recommended> false to enable fully private networking.
  enablePublicAccessWithPerimeter: "true" # <optional>Public access with network perimeter<default>true<recommended> false to enable fully private networking.

  # ============================================================================
  # MANDATORY(CHANGE RARELY):RBAC restrictions
  # ============================================================================
  BYOContributorRoleID: "b24988ac-6180-42a0-ab88-20f7382dd24c" # <optional>Contributor role ID<default>b24988ac-6180-42a0-ab88-20f7382dd24c<keep-as-is> Azure built-in Contributor. <otherwise> provide a custom role ID for finer-grained access control.
  disableContributorAccessForUsers: "false" # <optional>Disable Contributor for project users<default>false<recommended> false, enables users to create artifacts (managed online endpoints etc). <otherwise> true, restrict Contributor access.
  disableRBACAdminOnRGForUsers: "true" # <optional>Disable RBAC Admin on RG for project users<default>true<recommended> true, restricts users from assigning RBAC at resource group scope.
  # ============================================================================
  # MANDATORY(CHANGE RARELY):Client Access: Services to be added to deployment. CreateIfNotExists logic
  # ============================================================================
  addBastionHost: "false" # <optional>Add Bastion Host in common RG<default>false<keep-as-is>
  enableAdminVM: "false" # <optional>Enable Admin VM in common RG<default>false<keep-as-is>
  # ============================================================================
  # MANDATORY(CHANGE RARELY):Diagnostics - on all resources.
  # ============================================================================
  diagnosticSettingLevel: "gold" # <optional>Diagnostics level<default>gold<keep-as-is> <otherwise> silver or bronze for less verbose (lower cost) logging.
  # ============================================================================

  # ============================================================================
  # MANDATORY(CHANGE RARELY): AI Factory scale set.
  # WHAT: 
  # - If you want to have a new AIFactory subscription & vNet per team/dept/project
  # - If you want to have multiple AIFactory's in same regions, multiple projects for team
  # More info: https://github.com/jostrm/azure-enterprise-scale-ml/blob/main/documentation/v2/10_index.md#40-faq
  # ============================================================================
  admin_aifactorySuffixRG: "-001" # <mandatory>AI Factory scaleset suffix<default>-001<keep-as-is> For 1st scaleset. <otherwise> increment to '-002', '-003' for additional scalesets.
  # ============================================================================
  # MANDATORY(CHANGE RARELY): Environments: Dev, Stage, Prod per AI Factory scaleset
  # ============================================================================
  dev_sub_id: "<todo>_SubID" # <mandatory>DEV subscription ID<default><todo>_SubID
  test_sub_id: "<todo>_SubID" # <optional>STAGE subscription ID<default><todo>_SubID<recommended> separate subscription from DEV. <otherwise> can reuse dev_sub_id.
  prod_sub_id: "<todo>_SubID" # <optional>PROD subscription ID<default><todo>_SubID<recommended> separate subscription from DEV. <otherwise> can reuse dev_sub_id.
  # ============================================================================
  # MANDATORY(CHANGE RARELY): Networking per environment and AI Factory scaleset
  # ============================================================================
      # NOTE: When supplying an agent subnet, the AI Foundry Account will automatically create a capability host for the agent service.
      # NB! In that case, Provided subnet must be in address space in the range of 172.16.0.0/12 or 192.168.0.0/16 (class B or C). And delegated to: Microsoft.App/environment
      # - Read more about Agent Network Injection, and known limitations: https://learn.microsoft.com/en-us/azure/ai-foundry/agents/how-to/virtual-networks?WT.mc_id=Portal-Microsoft_Azure_ProjectOxford
      # 10.x.x.x (/8) is heavily used for IoT and machine learning (e.g., HVAC, AV, VoIP, ML-clusters)
        # Example vnet 10.16.0.0/16 with subets [10.XX.0.0/20,172.XX.16.0/20,10.XX.32.0/25,10.XX.33.0/26]
      # 172.x.x.x (/12)is often used for hosted systems and backend platforms, especially in Azure and hybrid setups
        # Example vnet 172.16.0.0/16 with subets [172.16.XX.0/26,172.16.XX.64/26,172.16.XX.128/26,172.16.XX.192/26]
      # 192.x.x.x  (/16) is less commonly used in large-scale Azure deployments due to its smaller address space.
      # WAF AI Factory Recommended: 172.16.0.0/16
      # Don't use the 172.17.0.0/16 IP address range for your virtual network. This range is the default subnet range used by the Docker bridge network on-premises.
  common_vnet_cidr: "172.16.0.0/16" # <mandatory>Common vNet CIDR range<default>172.16.0.0/16<keep-as-is> Standalone AI Factory. <otherwise> <ensure> get a vNet range from your networking team for Hub peering.

  common_subnet_cidr: "172.16.XX.0/26" # <mandatory>Common subnet CIDR<default>172.16.XX.0/26<keep-as-is> XX replaced by dev_cidr_range. <ensure> within common_vnet_cidr.
  common_subnet_scoring_cidr: "172.16.XX.64/26" # <mandatory>Scoring subnet CIDR<default>172.16.XX.64/26<keep-as-is> XX replaced by dev_cidr_range. <ensure> within common_vnet_cidr.
  
  common_pbi_subnet_name: "snet-esml-cmn-pbi-001" # <mandatory>Power BI gateway subnet name<default>snet-esml-cmn-pbi-001<keep-as-is> <ensure> within common_vnet_cidr.
  common_pbi_subnet_cidr: "172.16.XX.128/26" # <mandatory>Power BI gateway subnet CIDR<default>172.16.XX.128/26<keep-as-is> XX replaced by dev_cidr_range. <ensure> within common_vnet_cidr.
  
  common_bastion_subnet_name: "AzureBastionSubnet" # <mandatory>Bastion subnet name<default>AzureBastionSubnet<keep-as-is> Required name for Azure Bastion. <ensure> within common_vnet_cidr.
  common_bastion_subnet_cidr: "172.16.XX.192/26" # <mandatory>Bastion subnet CIDR<default>172.16.XX.192/26<keep-as-is> XX replaced by dev_cidr_range. <ensure> within common_vnet_cidr.

## HELP for CIDR RANGE============================================================================
  # If vnet (common_vnet_cidr) of size /16 you may have subnets (such as common_subnet_cidr) within: 0–255
  # If vnet of size /18 you may have subnets within: 0–63
  # If vnet of size /19 you may have subnets within: 0–31
  # If vnet of size /20 you may have subnets within: 0–15
  dev_cidr_range: "61" # <mandatory>DEV vNet CIDR substitution value<default>61<keep-as-is> Replaces XX in CIDR templates (e.g. 172.16.61.0/26). <otherwise> choose 0-255 not conflicting with other environments.
  test_cidr_range: "62" # <mandatory>STAGE vNet CIDR substitution value<default>62<keep-as-is> Replaces XX in CIDR templates (e.g. 172.16.62.0/26). <otherwise> choose 0-255 not conflicting with other environments.
  prod_cidr_range: "63" # <mandatory>PROD vNet CIDR substitution value<default>63<keep-as-is> Replaces XX in CIDR templates (e.g. 172.16.63.0/26). <otherwise> choose 0-255 not conflicting with other environments.
## HELP for CIDR RANGE ============================================================================

## ============================================================================
## START - FOR EACH PROJECT (MANDATORY), PRE SETUP
## ============================================================================
  project_service_principal_AppID_seeding_kv_name: "esml-project001-sp-id" # <mandatory>Project SP App ID secret name in seeding KV<default>esml-project001-sp-id<ensure> name matches the secret in your Seeding Keyvault.
  project_service_principal_OID_seeding_kv_name: "esml-project001-sp-oid" # <mandatory>Project SP OID secret name in seeding KV<default>esml-project001-sp-oid<ensure> name matches the secret in your Seeding Keyvault.
  project_service_principal_Secret_seeding_kv_name: "esml-project001-sp-secret" # <mandatory>Project SP secret name in seeding KV<default>esml-project001-sp-secret<ensure> name matches the secret in your Seeding Keyvault.
  project_number_000: "001" # <mandatory>Project number<default>001<keep-as-is> For 1st project. <otherwise> increment to '002', '003', etc.
  tag_costcenter: "1234" # <optional>Project cost center tag<default>1234<keep-as-is> Metadata for per-project cost tracking on resource group level.
  tagsProject: '{"CostCenter":"$(tag_costcenter)","Description":"RAG Chat 1","AIF-Branch":"$(tag_repository_branch)/project$(project_number_000)","AIF-Scaleset":"$(admin_aifactorySuffixRG)","AIF-Environment":"$(dev_test_prod)","AIF-Project Owners":"$(technical_admins_email)","AIFactory project":"$(project_number_000)","AIF-Networking":"$(allowPublicAccessWhenBehindVnet),$(enablePublicGenAIAccess),$(enablePublicAccessWithPerimeter)","AIF-enableAIFactoryCreatedDefaultProjectForAIFv2":"$(enableAIFactoryCreatedDefaultProjectForAIFv2)","AIF-disableAgentNetworkInjection":"$(disableAgentNetworkInjection)","AIF-byoASEv3":"$(byoASEv3)","AIF-BYO_subnets":"$(BYO_subnets)"}'
  project_IP_whitelist: "" # <optional>Project UI IP allowlist<default>""<mandatory> if using IP-whitelisting networking mode <ensure> comma-separated IPv4 addresses without spaces, e.g. "10.123.456.10,124.56.78.0/24".
  
  # Container registry
  acr_IP_whitelist: "" # <optional>ACR IP allowlist<default>""<keep-as-is> <otherwise> provide comma-separated IPv4 addresses if ACR network restrictions are needed.
  acr_adminUserEnabled: "false" # <optional>ACR admin user enabled<default>false<recommended> false, disable admin user for security. <otherwise> true, enable for simpler dev access.
  acr_dedicated: "true" # <mandatory>ACR dedicated (Premium tier)<default>true<ensure> must be true when using private endpoints or CMK.
  acr_SKU: "Premium" # <mandatory>ACR SKU<default>Premium<ensure> Premium required for private endpoints and CMK support.

  technical_admins_ad_object_id: "<todo>_EntraID_ObjectID" # <mandatory>Project team Entra ID object ID(s)<default><todo>_EntraID_ObjectID<ensure> comma-separated ObjectIDs of users or AD groups for the project team.
  technical_admins_email: "<todo>_email_or_securitygroup_name" # <optional>Project team contact email or group name<default><todo>_email_or_securitygroup_name<recommended> set for better project tracking.
  serviceSettingDeployProjectVM: "false" # <optional>Deploy VM in project resource group<default>false<keep-as-is> <otherwise> true, deploy a jumpbox VM for use with Azure Bastion.

  # ============================================================================
  # MANDATORY:Services to be added to deployment. CreateIfNotExists logic
  # ============================================================================
  # ============================================================================
  # Example 01 Demo Scenario Standalone: AI Layer (RAG: AI foundry, AI Search)
  # - Services: enableAIFoundryHub, enableAISearch, serviceSettingDeployFunction, serviceSettingDeployContainerApps, serviceSettingDeployAppInsightsDashboard, serviceSettingDeployCosmosDB
  # - Networking (IPwhitelist UX access + private endpoints service-service):   enablePublicGenAIAccess, allowPublicAccessWhenBehindVnet
  # Example 02 Demo Scenario Standalone: DB layer - AI layer - App layer
  # - Services: enableAIFoundryHub, enableAISearch, serviceSettingDeployFunction, serviceSettingDeployContainerApps, serviceSettingDeployAppInsightsDashboard, serviceSettingDeployCosmosDB
  # - Networking (IPwhitelist UX access + private endpoints service-service):   enablePublicGenAIAccess, allowPublicAccessWhenBehindVnet
  # ============================================================================
  
  # === Complete mode vs Incremental mode ===
  enableDeleteForDisabledResources: true # <optional>Delete disabled services<default>true<keep-as-is> <otherwise> false, keeps all existing resources regardless of ENABLE_* flags.
  deleteAllServicesForProject: false # <optional>Delete all project services<default>false<keep-as-is> <otherwise> true, deletes all services in project RG in step 04 then quits pipeline (foundational services like KV, Storage, AppInsights are retained).
  # === Defender for Cloud: Defender for AI ===
  enableDefenderforAISubLevel: "false" # <optional>Defender for AI at subscription level<default>false<keep-as-is> <otherwise> true, enable Microsoft Defender for AI at subscription level.
  enableDefenderforAIResourceLevel: "false" # <optional>Defender for AI at resource level<default>false<keep-as-is> <otherwise> true, enable Microsoft Defender for AI at per-resource level.
  # === CMK - Customer Managed Key for encryption at rest, for all services that supports CMK ===
  # CMK (Customer Managed Key) REQUIREMENTS when enabled (cmk=true) on Seeding Keyvault: dev_admin_bicep_kv_fw, test_admin_bicep_kv_fw, prod_admin_bicep_kv_fw
  # - Key Vault MUST have enableSoftDelete=true and enablePurgeProtection=true (see admin_keyvaultSoftDeleteDays below)
  # - Key Vault firewall MUST allow trusted Microsoft services (bypass: AzureServices) - already configured
  # - Managed identities MUST have Key Vault Crypto Service Encryption User role (get key, wrap key, unwrap key permissions)
  # - Only RSA and RSA-HSM keys of size 2048 are supported
  # - If you use the Key Vault firewall, you must allow trusted Microsoft services to access the Azure Key Vault.
  # - The AI Factory will grant your Microsoft Foundry resource and project system-assigned managed identity the following permissions on your key vault: get key, wrap key, unwrap key.
  # - Only RSA and RSA-HSM keys of size 2048 are supported.

  cmk: "false" # <optional>Customer Managed Key encryption<default>false<keep-as-is> <otherwise> true, enable CMK for Key Vault, Storage accounts, etc.
  cmkKeyName: "<todo>_aifactory-cmk-key" # <optional>CMK key name in seeding KV<default><todo>_aifactory-cmk-key<mandatory> if cmk:'true' <ensure> key name in your Seeding Keyvault to use for CMK encryption.
  cmkKeyVersion: "" # <optional>CMK key version<default>""<keep-as-is> <otherwise> pin to a specific GUID version string.
  # === Keyvault RBAC ===
  updateKeyvaultRbac: "false" # <optional>Update Key Vault RBAC<default>false<keep-as-is> <otherwise> true, re-run to update RBAC properties.
  
  # === AI foundry 2025 ===
  enableAIFoundry: "true" # <mandatory>Enable AI Foundry<default>true<recommended> AI Foundry with default project; enterprise-grade private networking, BYOvNet, existing infra. GA.
  updateAIFoundry: "false" # <optional>Update AI Foundry properties<default>false<keep-as-is> <otherwise> true, re-run to update AI Foundry properties and RBAC.
